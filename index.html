<table>
	<col width="90%">
	<col width="10%">
	<tr><th>IFM 97</th><th>Download</th></tr>
	{% for file in site.static_files %}
		{% if file.path contains 'assets/voice/' %}
			<tr><td><span>{{ file.name }}</span><p>{{ file.path }}</p></td>
				<td><a href="{{ file.path }}"><img src="assets/images/download.png"></img></a></td></tr>
		{% endif %}
	{% endfor %}
</table>
